<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防抖和节流函数的实现</title>
</head>
<body>
    <div class="content" style="width: 400px; height: 400px; background-color: aquamarine;">
        <input type="text" class="inputPart" style="width: 300px; height: 30px;">
    </div>

    <script src="./index.js"></script>
    <script>
        const inputEl = document.getElementsByClassName("inputPart")[0];
        const afterDebounce = debounce((event) => {
                console.log(event.target.value);
        },500)

        const afterThrottle1 = throttle1((event) => {
                console.log(event.target.value);
        },1000)

        const afterThrottle2 = throttle1((event) => {
                console.log(event.target.value);
        },1000)

        inputEl.addEventListener('input',(event) => {
            // afterDebounce(event)
            console.log('111')
            afterThrottle2(event);
        })
    </script>
</body>
</html>
